name: Docker Build and Playwright Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  playwright:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd apps/simplepmp/
          npm ci
          npm install -g pnpm
        # working-directory: apps/simplepmp/
      - name: Install Playwright Browsers
        run: |
          cd apps/simplepmp/
          pnpm install
          pnpm exec playwright install --with-deps
      - name: Run Playwright tests
        run: |
          cd apps/simplepmp
          pnpm exec playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Deploy to dev branch
        if: success()
        run: |
          git checkout -b dev
          git add .
          git commit -m "Automated deployment to dev branch"
          git push origin dev
